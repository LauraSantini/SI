    <style>
        body {

        }

        /* Estilos do Cabeçalho */
header {
    background-color: #333; /* Cor de fundo escura */
    color: white;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para o cabeçalho */
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 10px;
    transition: background-color 0.3s ease; /* Efeito de transição */
}

header nav ul li a:hover {
    background-color: #FF6F00; /* Cor de fundo laranja no hover */
    border-radius: 4px;
}

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        }
        .header {

            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .car-info {
            padding: 20px;
        }
        .car-info h2 {
            margin-top: 0;
        }
        .car-info p {
            margin: 5px 0;
        }
        .button-container {
            text-align: center;
            padding: 20px;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #218838;
        }
